<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon Say </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	   <h1>Simon Say Game</h1>
	   <h3> Press any key to start the Game</h3>
	   <div class="box-container">
		<div class="oneline-box" >
			<div class="box pink" id="pink"  type="button">P</div>
			<div class="box blue" id="blue" type="button">B</div>
		</div>
		<div class="twoline-box" >
			<div class="box navy" id="navy" type="button">N</div>
			<div  class="box yellow" id="yellow" type="button">Y</div >
		</div>
	   </div>
	 
	   <script src="app.js"></script>
</body>
</html>
